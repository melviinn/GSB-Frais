controllers:
    resource: ../src/Controller/
    type: attribute

#-------------------------
# AccueilController
#-------------------------

# Accueil #
app_home:
    path: /home
    controller: App\Controller\AccueilController::accueilVisiteur

# Accueil comptable #
app_home_comptable:
    path: /home/comptable
    controller: App\Controller\AccueilController::accueilComptable

#-------------------------
# LoginController
#-------------------------

# Formulaire de connexion visiteur #
app_visiteur:
    path: /
    controller: App\Controller\LoginController::visiteur

# Formulaire de connexion comptable #
app_comptable:
    path: /comptable
    controller: App\Controller\LoginController::comptable

# Fonction de déconnexion #
app_logout:
    path: /logout
    controller: App\Controller\LoginController::logout

#-------------------------
# FicheFraisController
#-------------------------

# Formulaire de création FicheFrais, FraisForfait et FraisHorsForfait #
app_renseigner_frais:
    path: /renseigner/frais
    controller: App\Controller\FicheFraisController::renseigner

# Tableaux de référencement des FicheFrais, FraisForfait et FraisHorsForfait #
app_visu_frais:
    path: /visualiser/frais
    controller: App\Controller\FicheFraisController::visualiser

# Formulaire de choix des informations des FicheFrais en fonction du mois et idVisiteur #
app_choix_validation_frais:
    path: /comptable/choixValidation/frais
    controller: App\Controller\FicheFraisController::choixValidation

# Validation des FicheFrais #
app_valider_frais:
    path: /comptable/valider/frais
    controller: App\Controller\FicheFraisController::valider